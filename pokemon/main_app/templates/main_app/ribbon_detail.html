{% extends 'base.html' %}
{% block content %}

<h1>Ribbon Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ ribbon.name }}</span>
                <p>Color: {{ ribbon.color }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'ribbons_update' ribbon.id %}">Edit</a>
                <a href="{% url 'ribbons_delete' ribbon.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
